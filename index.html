<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        const targetUrl = "https://vans-life-omega.vercel.app/";

        // Check if the current URL is already the target URL
        if (window.location.href !== targetUrl) {
            // Redirect to the target URL without adding to the history (prevent back button issues)
            window.location.replace(targetUrl);
        }
    </script>
</head>
<body>
    <!-- Provide a manual link as a fallback -->
    <p>If you are not redirected automatically, follow this <a href="https://vans-life-omega.vercel.app/">link</a>.</p>
</body>
</html>
