<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    
  </head>
  <body>
    <div id="root">
    </div>
    <script type="text/javascript">
        // Check if the current URL is already the Vercel deployment URL
        if (window.location.origin !== "https://vans-life-omega.vercel.app/") {
          window.location.replace("https://vans-life-omega.vercel.app/");
        }
      </script>
  </body>
</html>
